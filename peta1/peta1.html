<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Basic Operations</title>
  </head>
  <style>
    h1 {
      text-align: center;
      font-family: Courier;
      border-bottom-style: solid;
    }
    label {
      font-size: 30px;
      font-family: Courier;
      font-weight: bold;
    }
    button {
      align-self: center;
      margin-left: 40px;
    }
    input {
      margin-left: 30px;
    }

    body {
      background-color: violet;
    }

  </style>
  <body>
    <script src="operations.js"></script>
   
    <center>
      <h1>FOUR BASIC OPERATIONS</h1>

      <label for="number1">Enter the First Number: </label>
      <input type="number" id="number1" />
      <br /><br />
      <label for="number2">Enter the Second Number: </label>
      <input type="number" id="number2" />
      <br /><br /><br />
      <button id="Add" onclick="AddFunction()">Add</button>
      <input type="number" id = "addition" readonly></input>
      <button id="Subtract" onclick= "SubtractFunction()">Subtract</button>
      <input type="number" id = "subtraction" readonly></input>
      <br /><br /><br />
      <button id="Multiply" onclick="MultiplicationFunction()">Multiply</button>
      <input type="number" id = "multiplication" readonly></input>
      <button id="Division" onclick="DivisionFunction()">Division</button>
      <input type="number" id = "div" readonly></input>
    </center>
    
  </body>
</html>
